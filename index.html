<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Lagu Spotify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pencarian Lagu Spotify</h1>
        </header>
        
        <main>
            <div class="search-section">
                <input type="text" id="nameInput" placeholder="Masukkan nama Anda...">
                <button id="searchButton">Cari Lagu</button>
            </div>

            <div id="loadingText" class="loading hidden">
                Sedang mencari lagu...
            </div>

            <div id="results" class="results-section hidden">
                <h2>Rekomendasi Lagu Untuk Anda:</h2>
                <div id="songsList" class="songs-list"></div>
            </div>

            <div id="player" class="player-section hidden">
                <h3>Now Playing:</h3>
                <iframe id="spotifyPlayer" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
        </main>

        <footer>
            <p>website by fatz</p>
        </footer>
    </div>

    <script src="scripts/spotify-api.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
